name: ci
on:
  push:
    branches:
      - demo/**
      - feat/**
jobs:
  test:
    name: 单元测试
    runs-on: ubuntu-latest
    steps:
      - name: 下载 Github 仓库
        uses: actions/checkout@v4

      - name: 下载和安装 Node 环境
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: 安装依赖
        run: npm ci

      - name: 单元测试
        run: npm test
